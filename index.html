<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Haren, Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 90%;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
      color: #e63946;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
    }

    .yes {
      background: #e63946;
      color: white;
      left: 30%;
      top: 40px;
    }

    .no {
      background: #ddd;
      color: #333;
      left: 60%;
      top: 40px;
    }

    .message {
      margin-top: 20px;
      font-size: 20px;
      color: #e63946;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Haren, will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button class="yes" id="yesBtn">Yes, my love</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    let yesSize = 1;
    let noClicks = 0;

    const messages = [
      "Haren‚Ä¶ really? üòè",
      "You remember our first dance? üíç",
      "No escape now üòå",
      "I already told everyone you love me üòÑ",
      "Dinner is on the line üç≤",
      "Just press yes, gillu üòò"
    ];

    function moveNoButton() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      message.textContent = messages[noClicks % messages.length];
      noClicks++;

      yesSize += 0.2;
      yesBtn.style.transform = `scale(${yesSize})`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      document.querySelector(".card").innerHTML = `
        <h1>Good choice, husband üçÄüíã</h1>
        <p style="font-size:22px;">
          Your wife has planned something special for you üòèüåπ
        </p>
      `;
    });
  </script>
</body>
</html>
